# ============ KEY ASSUMPTIONS TO TEST ============

assumptions:
  - id: think_tank_oss
    statement: Think tanks want transparent open-source methodology
    alternative: They prefer proprietary models with brand-name credibility
    test_via: interviews

  - id: benefit_api_adoption
    statement: Benefit platforms will integrate via API
    alternative: They prefer to build/maintain own rules engines
    test_via: interviews, pilot projects

  - id: academic_validation
    statement: Academic adoption requires validation against official sources
    question: What level of validation needed before researchers cite PE?
    test_via: interviews

  - id: gov_engagement
    statement: Government economists will engage with open-source tools
    question: Are budget offices willing/allowed to use OSS?
    test_via: interviews

  - id: oss_contributors
    statement: Engineers motivated by policy impact will contribute without pay
    test_via: contributor tracking

  - id: rac_adoption
    statement: Government agencies will adopt rules-as-code
    alternative: Too much procurement/regulatory overhead
    test_via: pilots, interviews

  - id: financial_services_api
    statement: Financial services will pay for tax calculation APIs
    alternative: Cheaper to build internally
    test_via: enterprise sales

