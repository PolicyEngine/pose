# PolicyEngine / Cosilico Ecosystem Map
# For multi-perspective analysis by subagents

meta:
  project: PolicyEngine POSE
  version: 2026-01
  description: Open source policy simulation ecosystem

core_artifacts:
  models:
    - name: policyengine-us
      type: country_model
      description: US federal + state tax/benefit microsimulation
    - name: policyengine-uk
      type: country_model
      description: UK tax-benefit microsimulation
    - name: policyengine-core
      type: framework
      description: Core simulation engine (OpenFisca fork)

  data:
    - name: policyengine-us-data
      type: microdata
      description: Enhanced CPS microdata for US simulations
    - name: policyengine-uk-data
      type: microdata
      description: UK Family Resources Survey enhanced data
    - name: microplex
      type: synthetic_data
      description: AI-generated synthetic population, daily updates

  apps:
    - name: policyengine.org
      type: web_app
      description: Main user interface for policy simulation
    - name: custom_interactives
      type: dashboards
      description: Policy-specific calculators and dashboards
    - name: REST_API
      type: api
      description: Programmatic access to calculations

  infrastructure:
    - name: RAC (Rules as Code)
      type: dsl
      description: Domain-specific language encoding statutes as code
    - name: AUTORAC
      type: ai_tool
      description: AI-assisted encoding of legislation

