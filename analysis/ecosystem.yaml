# ============ SPECULATIVE SEGMENTS (Cosilico/RAC expansion) ============

speculative_segments:
  # --- GOVERNMENT RULES AS CODE ---
  state_revenue_departments:
    category: government_rac
    titles: [IT Director, Tax Administrator]
    orgs: [State tax agencies, revenue depts]
    job_to_be_done: Implement tax rules accurately, track law changes
    value_prop: Auditable, AI-maintained rules vs proprietary vendors
    market_size: "$1B+ in state IT contracts"
    incumbents: [Chainbridge/PolicyLinks, Corticon, custom builds]
    cosilico_advantage: Open source, temporal versioning, statute-linked

  benefits_agencies:
    category: government_rac
    titles: [Program Director, Systems Manager]
    orgs: [SNAP, TANF, Medicaid administrators]
    job_to_be_done: Calculate eligibility accurately, reduce errors
    value_prop: Compliant calculations, rapid rule updates
    market_size: "$500M+ in eligibility system contracts"
    incumbents: [Deloitte, Accenture, custom builds]
    cosilico_advantage: Open source, tested against statute

  # --- TAX SOFTWARE ---
  tax_software_vendors:
    category: commercial_api
    titles: [Product Manager, Engineer]
    orgs: [TurboTax/Intuit, H&R Block, TaxAct]
    job_to_be_done: Calculate accurate taxes, deploy law changes fast
    value_prop: Certified-correct calculations, reduced liability
    market_size: "$90B+ tax software market"
    incumbents: [Internal engines, Thomson Reuters]
    cosilico_advantage: API at $0.02/household, audit trail

  # --- FINANCIAL SERVICES ---
  personal_financial_planners:
    category: commercial_api
    titles: [CFP, Wealth Manager, Robo-advisor PM]
    orgs: [Betterment, Wealthfront, RIA firms]
    job_to_be_done: Provide tax-aware financial advice
    value_prop: Precise tax calcs most planning tools lack
    market_size: "$5B+ wealth tech market"
    incumbents: [eMoney, MoneyGuidePro, RightCapital]
    cosilico_advantage: Real federal+state tax, policy uncertainty

  banks_and_lenders:
    category: commercial_api
    titles: [Chief Data Officer, Underwriting Lead]
    orgs: [Banks, mortgage lenders, fintechs]
    job_to_be_done: Predict income, assess financial profiles
    value_prop: ML-enhanced imputation from partial data
    market_size: "$100B+ consumer lending"
    incumbents: [Experian, Equifax, internal models]
    cosilico_advantage: Microplex imputation, county calibration

  insurance_actuaries:
    category: commercial_api
    titles: [Actuary, Compliance Officer]
    orgs: [Health insurers, ACA marketplace]
    job_to_be_done: Calculate ACA subsidies, model tax impacts
    value_prop: Statute-compliant subsidy calculations
    market_size: "$50B+ health insurance admin"
    incumbents: [Internal models, consulting firms]
    cosilico_advantage: ACA rules encoded with citations

  # --- DATA / MARKETING ---
  marketing_data_platforms:
    category: data_enrichment
    titles: [Data Science Lead, Audience PM]
    orgs: [Marketing platforms, data brokers]
    job_to_be_done: Enrich customer profiles, build segments
    value_prop: Microplex provides 200+ attributes from minimal input
    market_size: "$2.4B+ data enrichment market"
    incumbents: [Experian, LiveRamp, Acxiom]
    cosilico_advantage: Free microplex + /impute API

  # --- AI / LLM ---
  ai_labs:
    category: ai_infrastructure
    titles: [Research Scientist, Product Lead]
    orgs: [Anthropic, OpenAI, Google DeepMind]
    job_to_be_done: Build policy-aware AI that doesn't hallucinate
    value_prop: Verifiable ground truth for policy reasoning
    market_size: Strategic/priceless
    incumbents: [None - novel capability]
    cosilico_advantage: RLVR signals, statute-grounded answers

  ai_agent_builders:
    category: ai_infrastructure
    titles: [Engineer, Product Manager]
    orgs: [Enterprise AI vendors, chatbot companies]
    job_to_be_done: Give agents reliable tax/benefits tools
