<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyEngine Ecosystem Map | POSE Winter 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pe-primary-50: #E6FFFA;
            --pe-primary-100: #B2F5EA;
            --pe-primary-200: #81E6D9;
            --pe-primary-300: #4FD1C5;
            --pe-primary-400: #38B2AC;
            --pe-primary-500: #319795;
            --pe-primary-600: #2C7A7B;
            --pe-primary-700: #285E61;
            --pe-gray-50: #F9FAFB;
            --pe-gray-100: #F2F4F7;
            --pe-gray-200: #E2E8F0;
            --pe-gray-300: #D1D5DB;
            --pe-gray-400: #9CA3AF;
            --pe-gray-500: #6B7280;
            --pe-gray-600: #4B5563;
            --pe-gray-700: #344054;
            --pe-blue-500: #0EA5E9;
            --pe-blue-600: #0284C7;
            --pe-success: #22C55E;
            --pe-warning: #FEC601;
            --pe-error: #EF4444;
            --font-display: 'Roboto Serif', Georgia, serif;
            --font-ui: 'Inter', -apple-system, sans-serif;
            --font-hand: 'Caveat', cursive;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-ui);
            background: #FAFAFA;
            min-height: 100vh;
            color: var(--pe-gray-700);
            padding: 24px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            border-bottom: 2px solid var(--pe-primary-500);
            background: linear-gradient(135deg, var(--pe-primary-50) 0%, white 100%);
        }
        .header h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--pe-gray-700);
        }
        .header h1 span { color: var(--pe-primary-500); }
        .header .subtitle {
            font-family: var(--font-ui);
            font-size: 0.875rem;
            color: var(--pe-gray-500);
            margin-top: 4px;
        }
        .header .badge {
            background: var(--pe-primary-500);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding: 20px;
        }
        svg {
            display: block;
            width: 100%;
            height: auto;
        }
        .entity-box { cursor: pointer; }
        .category-label {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .relationship-label {
            font-family: var(--font-hand);
            font-size: 13px;
        }
        .use-case-box {
            fill: white;
            stroke: var(--pe-gray-400);
            stroke-width: 1.5;
            stroke-dasharray: 4 3;
        }
        .use-case-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--pe-gray-600);
        }
        .count-badge {
            font-family: var(--font-display);
            font-size: 12px;
            font-weight: 700;
        }
        .entity-title {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 600;
        }
        .entity-desc {
            font-family: var(--font-ui);
            font-size: 8px;
        }
        .note-box {
            fill: var(--pe-primary-50);
            stroke: var(--pe-primary-300);
            stroke-width: 1;
        }
        .note-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--pe-primary-700);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 16px 32px;
            background: var(--pe-gray-50);
            border-top: 1px solid var(--pe-gray-200);
            font-size: 0.875rem;
        }
        .footer-stat {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .footer-stat .label { color: var(--pe-gray-500); }
        .footer-stat .value {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--pe-primary-600);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1><span>PolicyEngine</span> ecosystem map</h1>
                <div class="subtitle">"Tell the story" — focused research org using Cosilico infrastructure</div>

            <span class="badge">NSF POSE &middot; Winter 2026</span>

        <div class="map-container">

                <!-- ========== LEGEND (top right) ========== -->
