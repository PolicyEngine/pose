    examples: [paid_contracts, api_revenue, compute_partnerships]

  ideas_feedback:
    color: "#0EA5E9"
    examples: [use_cases, bug_reports, feature_requests]

  technical:
    color: "#EF4444"
    examples: [api_integration, function_calling, eligibility_engines]

  data_analysis:
    color: "#8B5CF6"
