        :root {

            --font-hand: 'Caveat', cursive;

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-ui);
            background: #FAFAFA;
            min-height: 100vh;
            color: var(--rf-gray-700);
            padding: 24px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            border-bottom: 2px solid var(--rf-primary-600);
            background: linear-gradient(135deg, var(--rf-primary-50) 0%, white 100%);
        }
        .header h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--rf-gray-700);
        }
        .header h1 span { color: var(--rf-primary-600); }
        .header .subtitle {
            font-family: var(--font-ui);
            font-size: 0.95rem;
            color: var(--rf-gray-500);
            margin-top: 2px;
        }
        .header .badge {
            background: var(--rf-primary-600);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding: 20px;
        }
        svg {
            display: block;
            width: 100%;
            height: auto;
        }
        .entity-box { cursor: pointer; }
        .category-label {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .relationship-label {
            font-family: var(--font-hand);
            font-size: 13px;
        }
        .use-case-box {
            fill: white;
            stroke: var(--rf-gray-400);
            stroke-width: 1.5;
            stroke-dasharray: 4 3;
        }
        .use-case-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--rf-gray-600);
        }
        .count-badge {
            font-family: var(--font-display);
            font-size: 12px;
            font-weight: 700;
        }
        .entity-title {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 600;
        }
        .entity-desc {
            font-family: var(--font-ui);
            font-size: 8px;
        }
        .note-box {
            fill: var(--rf-primary-50);
            stroke: var(--rf-primary-300);
            stroke-width: 1;
        }
        .note-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--rf-primary-700);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: var(--rf-gray-50);
            border-top: 1px solid var(--rf-gray-200);
            font-size: 0.875rem;
        }
        .footer-stat {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .footer-stat .label { color: var(--rf-gray-500); }
        .footer-stat .value {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--rf-primary-600);
        }
    </style>
</head>
