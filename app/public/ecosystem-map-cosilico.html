<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosilico Ecosystem Map | POSE Winter 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600;8..144,700&family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --co-primary-50: #ECFEFF;
            --co-primary-100: #CFFAFE;
            --co-primary-200: #A5F3FC;
            --co-primary-300: #67E8F9;
            --co-primary-400: #22D3EE;
            --co-primary-500: #06B6D4;
            --co-primary-600: #0891B2;
            --co-primary-700: #0E7490;
            --co-primary-800: #155E75;
            --co-gray-50: #F9FAFB;
            --co-gray-100: #F2F4F7;
            --co-gray-200: #E2E8F0;
            --co-gray-300: #D1D5DB;
            --co-gray-400: #9CA3AF;
            --co-gray-500: #6B7280;
            --co-gray-600: #4B5563;
            --co-gray-700: #344054;
            --co-success: #22C55E;
            --co-blue: #0EA5E9;
            --co-error: #EF4444;
            --co-purple: #8B5CF6;
            --font-display: 'Roboto Serif', Georgia, serif;
            --font-ui: 'Inter', -apple-system, sans-serif;
            --font-hand: 'Caveat', cursive;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-ui);
            background: #FAFAFA;
            min-height: 100vh;
            color: var(--co-gray-700);
            padding: 24px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            border-bottom: 2px solid var(--co-primary-600);
            background: linear-gradient(135deg, var(--co-primary-50) 0%, white 100%);
        }
        .header h1 {
            font-family: var(--font-display);
            font-size: 1.75rem;
            color: var(--co-gray-700);
        }
        .header h1 span { color: var(--co-primary-600); }
        .header .badge {
            background: var(--co-primary-600);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .map-container {
            position: relative;
            width: 100%;
            padding: 20px;
        }
        svg {
            display: block;
            width: 100%;
            height: auto;
        }
        .entity-box { cursor: pointer; }
        .category-label {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .relationship-label {
            font-family: var(--font-hand);
            font-size: 13px;
        }
        .use-case-box {
            fill: white;
            stroke: var(--co-gray-400);
            stroke-width: 1.5;
            stroke-dasharray: 4 3;
        }
        .use-case-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--co-gray-600);
        }
        .count-badge {
            font-family: var(--font-display);
            font-size: 11px;
            font-weight: 700;
        }
        .entity-title {
            font-family: var(--font-ui);
            font-size: 10px;
            font-weight: 600;
        }
        .entity-desc {
            font-family: var(--font-ui);
            font-size: 8px;
        }
        .note-box {
            fill: var(--co-primary-50);
            stroke: var(--co-primary-300);
            stroke-width: 1;
        }
        .note-text {
            font-family: var(--font-ui);
            font-size: 9px;
            fill: var(--co-primary-800);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background: var(--co-gray-50);
            border-top: 1px solid var(--co-gray-200);
            font-size: 0.875rem;
            flex-wrap: wrap;
            gap: 12px;
        }
        .footer-stat {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .footer-stat .label { color: var(--co-gray-500); }
        .footer-stat .value {
            font-family: var(--font-display);
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--co-primary-700);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">

        <div class="map-container">
